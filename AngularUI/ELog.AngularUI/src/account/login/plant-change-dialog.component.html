<form autocomplete="off"
      #changeTenantForm="ngForm"
      (ngSubmit)="save()">
    <h1 mat-dialog-title >{{ "Sub Plant" | localize }}</h1>
    <mat-dialog-content>
        <mat-form-field>
            <mat-label>Select Sub Plant</mat-label>
            <mat-select
            required 
                name="plantId"              
                [(ngModel)]="plantId">
                <mat-option *ngFor="let plant of plantMasters" [value]="plant.id" >
                  {{plant.value}} 
                  </mat-option>
                </mat-select>
        </mat-form-field>      
    </mat-dialog-content>
    <div mat-dialog-actions 
         align="end">
        <button mat-button
                type="button"
                [disabled]="saving"
                (click)="close()">{{ "Cancel" | localize }}</button>
        <button mat-flat-button
                type="submit"
                flex="15"
                color="primary"
                [disabled]="!changeTenantForm.form.valid || saving">{{ "Save" | localize }}</button>
    </div>
</form>
