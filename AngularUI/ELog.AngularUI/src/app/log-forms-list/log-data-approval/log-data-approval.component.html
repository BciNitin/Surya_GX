                <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5">

                    <mat-form-field class="search-container">
                        <mat-icon matPrefix>search</mat-icon>

                        <mat-label>Search</mat-label>
                        <input matInput #searchTextBox name="keyword" [(ngModel)]="keyword" value="" placeholder="Search"
                               [ngModelOptions]="{standalone:true}" (focus)="onFocusOfSearchBox($event)">
                    </mat-form-field>
                </div>
                <div class="alignRight col-lg-2 col-md-2 col-sm-2 col-xs-2 ">
                    <div class="form-group add-button-container">
                        <i class="material-icons add-circle-icon">add_circle</i>
                        <button type="button" class="btn add-circle-button">Add</button>
                    </div>
                </div>
            </form>

                    <!-- (scrolled)="onScroll()" [scrollWindow]="false" [ngClass]="{'table-scroll':roles?.length != 0}" -->
                    <table *ngIf=" value && value.length > 0" #reportTable id="excel-table" class="reportTable table table-hover table-striped table-sm table-bordered">
                        <!-- [busy]="isTableLoading" -->
                        <thead>
                            <tr>
                                <ng-container *ngFor="let head of keys">
                                    <th *ngIf="columnsHidden.indexOf(head) < 0" [class]="head">{{head.replace('_'/g, ' ') | titlecase }}</th>
                                </ng-container>
                                <th class="th-center-align">{{ "Action" | localize }}</th>

                            </tr>
                        </thead>
                        <tbody>

                            <tr *ngFor="let heads of value;let i = index">
                                <ng-container *ngFor="let column of keys">
                                    <td [class]="column" *ngIf="columnsHidden.indexOf(column) < 0">{{heads[column]}}</td>
                                </ng-container>
                                <td class="td-center-align remove-td-padding">

                                    <i matTooltip="View Log" (click)="GoToViewApprove(heads['id'])"
                                       class="material-icons md-20 material-icon-action"
                                       *ngIf="isPermissionGranted('ElogEndUser.Approver')">visibility</i>

                                   
                                
                                </td>
                                <!-- *ngFor="let column of keys">{{value[i][column]}} -->
                            </tr>
                        </tbody>
                    </table>
                    <div *ngIf="!value || value.length == 0">

                        No records to display.

                    </div>
