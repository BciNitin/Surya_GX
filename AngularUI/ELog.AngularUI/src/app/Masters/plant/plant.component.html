<div class="row clearfix" [@routerTransition]>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="card main-content">
            <div class="row user-component-content row-filter-container">
                <div class="col-12">
                    <h2 class="title">{{ "Plant Master" | localize }}</h2>
                </div>
            </div>
            <form class="row clearfix row-filter-container">               
                <div class="col-lg-4 col-md-5 col-sm-5 col-xs-5">
                    <mat-form-field class="search-container">
                        <mat-icon matPrefix>search</mat-icon>
                        <mat-label>Search</mat-label>
                        <input name="first" matInput [(ngModel)]="searchTerm" placeholder="Search"
                            (keyup)="filterCountries(searchTerm)" />
                    </mat-form-field>
                </div>
            </form>
          
            <div class="row clearfix row-filter-container">
                <div class="col-12 filter-by-string filter-font" *ngIf="filterBy && !isFilterOpen">Filter By :
                    {{filterBy}}</div>
            </div>
            <div class="body table-responsive" >
                <table   class="table table-hover table-striped table-sm table-bordered">
                    <thead>
                        <tr>
                            <th class="th-center-align">{{ "Plant Code" | localize }}</th>
                            <th class="th-center-align">{{ "Type" | localize }}</th>
                            <th class="th-center-align">{{ "Description" | localize }}</th>
                            <th class="th-center-align">{{ "Address" | localize }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let plant of dataSource.filteredData">
                            <td class="td-center-align add-wrap">{{plant.code}}</td>
                            <td class="td-center-align add-wrap">{{plant.type}}</td>
                            <td class="td-center-align add-wrap">{{plant.description}}</td>
                            <td class="td-center-align add-wrap">
                                {{plant.address}}
                            </td>
                        </tr>
                        <tr *ngIf="dataSource.filteredData?.length == 0">
                            <td colspan="8" class="no-data-available">No data to display.</td>
                        </tr>
                    </tbody>
                </table>
                <mat-paginator [length]="totalSize" [pageSize]="pageSize" [pageSizeOptions]="[10, 25, 50, 100]"
                    aria-label="Select page" (page)="pageEvent = handlePage($event)">
                </mat-paginator>
            </div>
        </div>
    </div>
</div>
